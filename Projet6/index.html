<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        body{
            background-image: url("ressources/background.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }
        .cadre{
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-white">
        
        <div class="row">

            <div class="col-md-6 mx-auto p-4 cadre">
                <div class="card">
                    <div class="card-body">
                        <h1>Bienvenue dans mon jeu</h1>
                        <form action="#" id="form">
                            <div class="mb-3">
                            <label for="name" class="form-label">Entrer votre nom</label>
                            <input type="text" class="form-control" id="name">
                            </div>
                            <button class="btn btn-primary" type="submit">Jouer</button>
                       </form>
                    </div>
                </div>
                
            </div>
        </div>

    </div>
    <script>
        let form = document.getElementById('form');
        let inputPrenom = document.getElementById('name');

        form.addEventListener('submit', (e)=>{
            e.preventDefault();
            if(inputPrenom.value === ""){
                alert('Veuillez saisir votre prenom');
            }else{
                localStorage.setItem('prenom', inputPrenom.value);
                location.href='scene.html';
            }
        })

    </script>
    
</body>
</html>
